---    
- name: Copy .vimrc
  copy:
      src: .vimrc
      dest: ~/
- name: Install Vim plugins
  shell: vim +PluginInstall +qall
- name: Change Owner of conf and other folders
  file:
    path: "{{ item }}"
    owner: "{{ lookup('env','USER') }}"
    recurse: yes
  with_items: ["~/.vim", "~/.vimrc", "~/.viminfo"]
